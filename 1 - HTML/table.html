<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
</head>
<style>
    table {
        border: 2px solid black
    }
    td {
        border: 1px solid black;
    }
    th {
        border: 2px solid black;
    }

</style>
<body>
    <h2>Creating Tables</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Vinard</td>
            <td>09451393719</td>
            <td>Philippines</td>
        </tr>
        <tr>
            <td>Trisha</td>
            <td>09167822330</td>
            <td>Philippines</td>
        </tr>
    </table>

    <h3>Table 3</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Vinard</td>
            <td>Vinvin@gmail.com</td>
        </tr>
        <tr>
            <td>Trisha</td>
            <td>Trish@gmail.com</td>
        </tr>
    </table>

</body>
</html>
