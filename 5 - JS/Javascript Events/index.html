<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
</head>
<body>
    <!--
    Javascripts Events
    - These are the things that happens in the system you are programming when it is triggered
    - They are sometimes called event listeners, they are interchangeable for a certain purpose but listeners listens out for the event that is happening.
-->
<button>Change color</button>
<script>
    const btn = document.querySelector("button");

    function random(number) {
        return Math.floor(Math.random()*(number +1));
    }
    //Math.random and Math.floor are used together to return random integers
    btn.addEventListener("mouseover", () => {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        document.body.style.backgroundColor = rndCol;
    });
</script>

<!-- Key pressdown event
    //keydown - triggers an event when a user presses a key
    //keyup - triggers an event when a user releases a key
    //keypress - triggers when the user pressed and released a key
-->


<input type="" id="demo">
<script>
    document.getElementById('demo').addEventListener('keyup',bgcolorfunction);
    function bgcolorfunction() {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        document.getElementById('demo').style.backgroundColor = rndCol;
    }
</script>

<div id="div1">
    <p>This div element has a mousemove event handler</p>
    <p>Click the button to remove the event handler</p>
    <button onclick="removeHandler()" id="btn">Remove</button>
</div>
<p id="demo"></p>
 
<script>
    document.getElementById("div1").addEventListener("mousemove", firstFunction);

    function firstFunction() {
        document.getElementById("demo").innerHTML = Math.random();
    }

    function removeHandler() {
        document.getElementById("div1").removeEventListener("mousemove", firstFunction);
    }
</script>

</body>
</html>
