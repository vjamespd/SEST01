<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arithmetic</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        /*
        Assignment operator = assigns values
        Addition operator + adds values
        Multiplication operator * multiplies the values
        Comparison Operator > compares values
        increment operator ++ it increments numbers
        decrement operator -- it decrements numbers
        left shift assignment operator <<=
        right shift assignment operator >>=
        Logical OR assignment operator || used between 2 values, if 1st value is false, 2nd value is assigned
        */

        let a = 3;
        let x = (100+50) * a;
        document.getElementById("demo").innerHTML = x;
        // Modulus
        //Modulus operator (remainder) - %
        let x1 = 5;
        let y = 2;
        let z = x1 % y;
        document.getElementById("demo1").innerHTML = z;

        //exponentiation
        let u = 5;
        document.getElementById("demo2").innerHTML = u ** 2;

        // Logical OR ||
        let l = undefined
        l ||= 5;
        document.getElementById("demo2").innerHTML = "The value of x is " + l ;
    </script>
</body>
</html>
